<!DOCTYPE html>
<html>
<head>
  <title>Bank register</title>
  <link rel="stylesheet" type="text/css" href="../CSS/register.css">
</head>
<body>
  <div class="container">
    <img src="../Resources/logo.png" alt="Bank Logo" class="logo">
    <h1>REGISTER</h1>
    <form id="login-form" autocomplete="off">
        <div class="form-group">
        <label for="username">Full Name</label>
        <input type="text" id="username" name="username" required>
      </div>
       <div class="form-group">
        <label for="username2">National ID</label>
        <input type="number" id="username2" name="username2" required>
        </div>
        <div class="form-group">
        <label for="username3">Bank Account Number (If Exists)</label>
        <input type="number" id="username3" name="username3">
        </div>
      <div class="form-group">
        <label for="username4">Username</label>
        <input type="text" id="username4" name="username4" required>
      </div>
      <div class="form-group">
        <label for="username5">Password</label>
        <input type="password" id="password1" name="password1" required>
      </div>
      
      <div class="log">
        <input type="submit" value="Submit" onclick="gologin()">
      </div>
      <div class="log">
        <input type="submit" value="Back to Login Page" onclick="goback()">
      </div>
    </form>
  </div>

  <script src="../JS/register.js"></script>
</body>
</html>
